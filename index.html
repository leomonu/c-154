<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./js/rotation.js"></script>
    <script src = "./js/ring.js"></script>
    <script src = "js/birds.js"></script>
    <script src = "https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
      <a-asset-item id="terrainPic" src="./assets/models/terrain/scene.gltf"></a-asset-item >
        <a-asset-item id="planePic" src="./assets/models/airplane/scene.gltf"></a-asset-item > 
        
      </a-assets>

      <!-- Terrain  -->
     

  <a-entity id = "terrain" gltf-model="#terrainPic" position = " 0 0 0" animation = "property:position; to: 0 0 1000;loop:true; dur:150000;easing:linear" terrain-rotation new-rings new-birds></a-entity>
      <a-entity id = "plane" gltf-model = "#planePic" position = "0 0 15" rotation = "0 90 0" scale = "1 1 1" plane-rotation></a-entity>
    </a-scene>
  </body>
</html>
